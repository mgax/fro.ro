<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ site.base_url }}/">{{ site.title }}</a>
    </div>
    <ul class="nav navbar-nav">
      {% assign navPages = site.pages | sort:"navbar" %}
      {% for item in navPages %}
        {% if item.navbar %}
          <li {% if item.url == page.url %}class="active"{% endif %}>
            <a href="{{ site.base_url }}{{ item.url | replace:"index.html" }}">{{ item.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
